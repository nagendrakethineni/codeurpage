<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - Netgigs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://www.netgigs.pro/images/favicon_icon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="old/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="old/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="old/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="old/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG"> 
				</div>

				<form class="login100-form validate-form" id="myform" method="post" action="">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email/User-id" required=""  id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" placeholder="Password" required="" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">Login</button>
                    </div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="/forgot/">
							Password?
						</a>
					</div>

					<div class="text-center p-t-50">
						<a class="txt2" href="/signup/">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="old/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="old/vendor/bootstrap/js/popper.js"></script>
	<script src="old/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="old/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="old/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
           $("#myform").on('submit', function(e){
             e.preventDefault();
            var formData = $(this).serialize();
               $.ajax({
                type: 'POST',
                url: 'login.php',
                data: formData,
                success: function(response) {
                  //  alert(response)
                    $("#result").html(response);
                var res=response.split('&');
                var res1=res[0];
                var email=res[1];
                localStorage.setItem("storageName",email);
                if(res1=="Success"){location.href = "index.php"}
                }
            });
   });
  });

   if ( window.history.replaceState ) {
     window.history.replaceState( null, null, window.location.href );
 }
</script>
<div id="result" style="color:red;font-family:Verdana;">
</body>
</html>
